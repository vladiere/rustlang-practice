<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CPC Library Splashscreen</title>
    <style>
      /* Reset some default styles */
      body, html {
        margin: 0;
        padding: 0;
        height: 100%;
        background-color: #d4d4d4;
      }

      .splash-screen {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh; /* Set splash screen to full height of the viewport */
        background-color: #ffffff; /* Set background color */
      }

      .logo {
        max-width: 300px; /* Set max width for the logo */
        max-height: 300px; /* Set max height for the logo */
        opacity: 0; /* Initially hide the logo */
      }

      .title {
        font-weight: 900;
        font-size: 42px; /* Adjust font size as needed */
        opacity: 0; /* Initially hide the title */
        margin-top: 20px; /* Add some spacing between the logo and title */
        color: #1e40af;
      }

      /* Animation for logo falling and bouncing */
      .logo.animated {
        opacity: 1; /* Show logo */
        animation: fallAndBounce 1s ease-in-out forwards;
      }

      @keyframes fallAndBounce {
        0% {
          transform: translateY(-200px); /* Start above the viewport */
        }
        50% {
          transform: translateY(50px); /* Bounce halfway down */
        }
        100% {
          transform: translateY(0); /* Bounce up to original position */
        }
      }

      /* Animation for title fading */
      .title.animated {
        opacity: 1; /* Show title */
        animation: fadeInOut 2s ease-in-out forwards;
      }

      @keyframes fadeInOut {
        0%, 100% {
          opacity: 1; /* Start and end with opacity 0 */
        }
        50% {
          opacity: 0; /* Fully visible halfway through */
        }
      }
    </style>
  </head>
  <body>
    <div class="splash-screen">
      <img src="./applogo.png" alt="Logo" class="logo animated" >
      <h1 class="title animated">CPC Library</h1>
    </div>
  </body>
</html>
